<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCQ Trainer</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; background: #f4f4f4; }
    input, button { width: 100%; margin: 6px 0; padding: 10px; font-size: 16px; }
    .btn { background: #2196f3; color: white; border: none; cursor: pointer; margin-top: 8px; }
    .card { background: white; padding: 16px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 20px; }
    .option-btn { background: #eee; border: none; padding: 10px; margin: 6px 0; border-radius: 4px; cursor: pointer; display: block; }
    .correct { background-color: #4caf50 !important; color: white; }
    .wrong { background-color: #f44336 !important; color: white; }
  </style>
</head>
<body>

<h2>Add New MCQ</h2>
<input id="question" placeholder="Question">
<input id="a" placeholder="Option A">
<input id="b" placeholder="Option B">
<input id="c" placeholder="Option C">
<input id="d" placeholder="Option D">
<input id="correct" placeholder="Correct Option (A/B/C/D)">
<input id="tag" placeholder="Topic Tag (e.g. Optics)">
<button class="btn" onclick="saveMCQ()">Save MCQ</button>
<button class="btn" onclick="exportJSON()">‚¨á Export</button>
<input type="file" id="importFile" onchange="importJSON(this)" />
<hr>
<h2>Test Yourself</h2>
<input id="filterTag" placeholder="Enter topic tag (or leave empty)">
<button class="btn" onclick="startTest()">Start Test</button>
<div id="testArea" class="card"></div>
<hr>
<h2>Manage MCQs</h2>
<div id="mcqList" class="card"></div>

<script>
let questions = JSON.parse(localStorage.getItem('mcqs') || '[]');
let testQuestions = [], current = 0, score = 0, editingIndex = -1;
displayMCQs();

function saveMCQ() {
  let q = question.value.trim(), a = a.value.trim(), b = b.value.trim(), c = c.value.trim(), d = d.value.trim();
  let correct = correct.value.trim().toUpperCase(), tag = tag.value.trim() || "General";
  if (!q || !a || !b || !c || !d || !"ABCD".includes(correct)) {
    alert("Please fill all fields and use A/B/C/D for correct.");
    return;
  }

  const mcq = { q, a, b, c, d, correct, tag };

  if (editingIndex === -1) {
    questions.push(mcq);
  } else {
    questions[editingIndex] = mcq;
    editingIndex = -1;
  }

  localStorage.setItem("mcqs", JSON.stringify(questions));
  displayMCQs();  // üü¢ force refresh display
  resetForm();
  alert("MCQ saved!");
}

  let correct = correct.value.trim().toUpperCase(), tag = tag.value.trim() || "General";
  if (!q || !a || !b || !c || !d || !"ABCD".includes(correct)) return alert("Complete all fields correctly.");
  const mcq = { q, a, b, c, d, correct, tag };
  if (editingIndex === -1) questions.push(mcq); else questions[editingIndex] = mcq;
  localStorage.setItem('mcqs', JSON.stringify(questions)); editingIndex = -1; displayMCQs(); resetForm();
}
function resetForm() { document.querySelectorAll("input").forEach(i => i.value = ""); editingIndex = -1; }
function displayMCQs() {
  mcqList.innerHTML = questions.length === 0
    ? "<p>No questions saved.</p>"
    : questions.map((q, i) => `
      <div style="margin-bottom:12px; border-bottom:1px solid #ccc; padding:10px;">
        <b>Q${i + 1} [${q.tag}]:</b> ${q.q}<br>
        A. ${q.a} | B. ${q.b} | C. ${q.c} | D. ${q.d} <br>
        ‚úÖ ${q.correct}<br>
        <button class="btn" onclick="editMCQ(${i})">‚úèÔ∏è Edit</button>
        <button class="btn" onclick="deleteMCQ(${i})">üóëÔ∏è Delete</button>
      </div>
    `).join("");
}
  mcqList.innerHTML = questions.map((q, i) => `
    <div><b>Q${i+1} [${q.tag}]:</b> ${q.q}<br>
    A. ${q.a} | B. ${q.b} | C. ${q.c} | D. ${q.d} <br>‚úÖ ${q.correct}<br>
    <button class="btn" onclick="editMCQ(${i})">Edit</button>
    <button class="btn" onclick="deleteMCQ(${i})">Delete</button></div><hr>`).join('') || "<p>No MCQs.</p>";
}
function editMCQ(i) {
  let q = questions[i]; question.value = q.q; a.value = q.a; b.value = q.b; c.value = q.c; d.value = q.d;
  correct.value = q.correct; tag.value = q.tag; editingIndex = i;
}
function deleteMCQ(i) {
  if (confirm("Delete this?")) questions.splice(i, 1);
  localStorage.setItem('mcqs', JSON.stringify(questions)); displayMCQs();
}
function startTest() {
  const filter = filterTag.value.trim().toLowerCase();
  testQuestions = questions.filter(q => q.tag.toLowerCase().includes(filter) || !filter);
  if (testQuestions.length === 0) return testArea.innerHTML = "No matching questions.";
  testQuestions.sort(() => Math.random() - 0.5); current = 0; score = 0; showQuestion();
}
function showQuestion() {
  const q = testQuestions[current];
  testArea.innerHTML = `<h3>Q${current+1} [${q.tag}]: ${q.q}</h3>
    <button class="option-btn" onclick="checkAnswer(this, 'A')">A. ${q.a}</button>
    <button class="option-btn" onclick="checkAnswer(this, 'B')">B. ${q.b}</button>
    <button class="option-btn" onclick="checkAnswer(this, 'C')">C. ${q.c}</button>
    <button class="option-btn" onclick="checkAnswer(this, 'D')">D. ${q.d}</button>`;
}
function checkAnswer(btn, selected) {
  let correctAns = testQuestions[current].correct;
  document.querySelectorAll(".option-btn").forEach(b => b.disabled = true);
  btn.classList.add(selected === correctAns ? "correct" : "wrong");
  if (selected !== correctAns)
    document.querySelectorAll(".option-btn").forEach(b => b.textContent.startsWith(correctAns) && b.classList.add("correct"));
  else score++;
  setTimeout(() => {
    current++;
    current < testQuestions.length ? showQuestion() :
    testArea.innerHTML = `<h3>Done!</h3><p>Score: ${score} / ${testQuestions.length}</p>`;
  }, 800);
}
function exportJSON() {
  const blob = new Blob([JSON.stringify(questions)], {type: "application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url; a.download = "mcqs.json"; a.click(); URL.revokeObjectURL(url);
}
function importJSON(input) {
  const file = input.files[0];
  const reader = new FileReader();
  reader.onload = () => {
    try {
      const data = JSON.parse(reader.result);
      if (Array.isArray(data)) {
        questions = data; localStorage.setItem('mcqs', JSON.stringify(questions));
        displayMCQs(); alert("Import successful!");
      }
    } catch (e) { alert("Invalid file"); }
  };
  reader.readAsText(file);
}
</script>
</body>
</html>
