<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f0f0f0; }
    header { background: #2196f3; padding: 15px; color: white; font-size: 20px; text-align: center; }
    nav { display: flex; justify-content: space-around; background: #1976d2; }
    nav button {
      flex: 1; padding: 10px; color: white; background: transparent; border: none;
      font-size: 16px; cursor: pointer;
    }
    nav button.active { background: #1565c0; }
    section { display: none; padding: 20px; }
    section.active { display: block; }
    .card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

<header>Tester</header>
<nav>
  <button onclick="showTab('home')" class="active">ğŸ  Home</button>
  <button onclick="showTab('add')">â• Add MCQ</button>
  <button onclick="showTab('test')">ğŸ§ª Test</button>
  <button onclick="showTab('manage')">ğŸ“‹ Manage</button>
  <button onclick="showTab('score')">ğŸ“Š Score</button>
</nav>

<section id="home" class="active">
  <div class="card">
    <h2>Welcome to Tester</h2>
    <p>This app lets you create, test, and manage your own MCQs!</p>
  </div>
</section>

<section id="add"><div class="card"><h3>Add MCQ (Coming soon...)</h3></div></section>
<section id="test"><div class="card"><h3>Test Mode (Coming soon...)</h3></div></section>
<section id="manage"><div class="card"><h3>Manage MCQs (Coming soon...)</h3></div></section>
<section id="score"><div class="card"><h3>Score Tracker (Coming soon...)</h3></div></section>

<script>
function showTab(tabId) {
  document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(btn => btn.classList.remove("active"));
  document.getElementById(tabId).classList.add("active");
  event.target.classList.add("active");
}
</script>

</body>
</html>
