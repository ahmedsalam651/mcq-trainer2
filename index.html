
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tester - Minimal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #f8f8f8; margin: 0; }
    nav { background: #6200ea; color: white; padding: 10px; text-align: center; }
    nav button { background: transparent; border: none; color: white; margin: 5px; font-size: 16px; cursor: pointer; }
    section { display: none; padding: 20px; }
    .card { background: white; padding: 20px; margin: 20px auto; max-width: 600px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; margin: 10px 0; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <nav>
    <button onclick="showTab('add')">â• Add</button>
    <button onclick="showTab('manage')">ğŸ“‹ Manage</button>
    <button onclick="showTab('test')">ğŸ§ª Test</button>
    <button onclick="showTab('score')">ğŸ“Š Score</button>
    <button onclick="showTab('settings')">âš™ï¸ Settings</button>
  </nav>

  <section id="add" class="card">
    <h3>Add MCQ</h3>
    <input id="q" placeholder="Question">
    <input id="a" placeholder="A">
    <input id="b" placeholder="B">
    <input id="c" placeholder="C">
    <input id="d" placeholder="D">
    <input id="correct" placeholder="Correct answer (A/B/C/D)">
    <button onclick="saveMCQ()">Save</button>
  </section>

  <section id="manage" class="card">
    <h3>Manage MCQs</h3>
    <ul id="mcqList"></ul>
    <button onclick="deleteAll()">ğŸ—‘ï¸ Delete All</button>
  </section>

  <section id="test" class="card">
    <h3>Test</h3>
    <button onclick="startTest()">Start Test</button>
    <div id="testArea" style="display:none;">
      <p id="questionText"></p>
      <button onclick="answer('A')" id="btnA"></button>
      <button onclick="answer('B')" id="btnB"></button>
      <button onclick="answer('C')" id="btnC"></button>
      <button onclick="answer('D')" id="btnD"></button>
      <p id="result"></p>
    </div>
  </section>

  <section id="score" class="card">
    <h3>Scores</h3>
    <ul id="scoreList"></ul>
  </section>

  <section id="settings" class="card">
    <h3>Settings</h3>
    <label>Test Time (seconds)</label>
    <input id="timer" type="number" value="60">
    <label>Number of Questions</label>
    <input id="numQs" type="number" value="5">
    <button onclick="saveSettings()">Save</button>
  </section>

  <script>
    let mcqs = JSON.parse(localStorage.getItem("mcqs") || "[]");
    let scores = JSON.parse(localStorage.getItem("scores") || "[]");

    function showTab(id) {
      document.querySelectorAll("section").forEach(s => s.style.display = "none");
      document.getElementById(id).style.display = "block";
      if (id === "manage") renderMCQs();
      if (id === "score") renderScores();
    }

    function saveMCQ() {
      const q = document.getElementById("q").value;
      const a = document.getElementById("a").value;
      const b = document.getElementById("b").value;
      const c = document.getElementById("c").value;
      const d = document.getElementById("d").value;
      const correct = document.getElementById("correct").value.toUpperCase();
      if (!"ABCD".includes(correct)) return alert("Answer must be A/B/C/D");
      mcqs.push({ q, a, b, c, d, correct });
      localStorage.setItem("mcqs", JSON.stringify(mcqs));
      document.querySelectorAll("#add input").forEach(i => i.value = "");
    }

    function renderMCQs() {
      const list = mcqs.map((m, i) => `<li>${m.q} <br> âœ… ${m.correct} <br><button onclick="del(${i})">Delete</button></li>`).join("");
      document.getElementById("mcqList").innerHTML = list;
    }

    function del(i) {
      mcqs.splice(i, 1);
      localStorage.setItem("mcqs", JSON.stringify(mcqs));
      renderMCQs();
    }

    function deleteAll() {
      if (confirm("Delete all?")) {
        mcqs = [];
        localStorage.removeItem("mcqs");
        renderMCQs();
      }
    }

    function saveSettings() {
      localStorage.setItem("timer", document.getElementById("timer").value);
      localStorage.setItem("numQs", document.getElementById("numQs").value);
      alert("Settings saved!");
    }

    let testSet = [], current = 0, score = 0;
    function startTest() {
      const count = +localStorage.getItem("numQs") || 5;
      testSet = mcqs.slice(0, count);
      current = 0; score = 0;
      document.getElementById("testArea").style.display = "block";
      showQ();
    }

    function showQ() {
      const q = testSet[current];
      document.getElementById("questionText").innerText = q.q;
      ["A","B","C","D"].forEach(k => {
        document.getElementById("btn" + k).innerText = q[k.toLowerCase()];
      });
    }

    function answer(k) {
      const correct = testSet[current].correct;
      if (k === correct) score++;
      current++;
      if (current >= testSet.length) {
        document.getElementById("result").innerText = `Score: ${score}/${testSet.length}`;
        scores.push({ time: new Date().toLocaleString(), score });
        localStorage.setItem("scores", JSON.stringify(scores));
      } else {
        showQ();
      }
    }

    function renderScores() {
      const list = scores.map(s => `<li>${s.time}: ${s.score}</li>`).join("");
      document.getElementById("scoreList").innerHTML = list;
    }

    showTab("add");
  </script>
</body>
</html>
