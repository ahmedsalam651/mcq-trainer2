<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f0f0f0; }
    header { background: #2196f3; padding: 15px; color: white; font-size: 20px; text-align: center; }
    nav { display: flex; justify-content: space-around; background: #1976d2; flex-wrap: wrap; }
    nav button {
      flex: 1; padding: 10px; color: white; background: transparent; border: none;
      font-size: 16px; cursor: pointer;
    }
    nav button.active { background: #1565c0; }
    section { display: none; padding: 20px; }
    section.active { display: block; }
    .card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, button, select { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    button { background: #2196f3; color: white; border: none; border-radius: 5px; }
    .question { font-size: 18px; margin-bottom: 10px; }
    .option { margin: 5px 0; padding: 10px; background: #e3f2fd; border-radius: 5px; cursor: pointer; }
    .option.correct { background: #a5d6a7; }
    .option.wrong { background: #ef9a9a; }
  </style>
</head>
<body>

<header>Tester</header>
<nav>
  <button onclick="showTab('home')" class="active">🏠 Home</button>
  <button onclick="showTab('add')">➕ Add MCQ</button>
  <button onclick="showTab('test')">🧪 Test</button>
  <button onclick="showTab('manage')">📋 Manage</button>
  <button onclick="showTab('score')">📊 Score</button>
  <button onclick="showTab('settings')">⚙️ Settings</button>
</nav>

<section id="home" class="active">
  <div class="card">
    <h2>Welcome to Tester</h2>
    <p>This app lets you create, test, and manage your own MCQs!</p>
  </div>
</section>

<section id="add">
  <div class="card">
    <h3>Add New MCQ</h3>
    <input id="question" placeholder="Enter Question">
    <input id="a" placeholder="Option A">
    <input id="b" placeholder="Option B">
    <input id="c" placeholder="Option C">
    <input id="d" placeholder="Option D">
    <input id="correct" placeholder="Correct Option (A/B/C/D)">
    <input id="tag" placeholder="Topic Tag (e.g. Optics)">
    <button onclick="saveMCQ()">Save MCQ</button>
    <p id="saveStatus"></p>
  </div>
</section>

<section id="test">
  <div class="card" id="testSetup">
    <h3>Start Test</h3>
    <select id="mode">
      <option value="shuffle">🔀 Shuffle All Questions</option>
      <option value="topic">🎯 Choose Specific Topic</option>
    </select>
    <div id="topicSelector" style="display:none;">
      <label>Select Topic:</label>
      <select id="topicSelect"></select>
    </div>
    <button onclick="startTest()">Start</button>
    <p id="testStatus"></p>
  </div>
  <div class="card" id="quiz" style="display:none;">
    <div class="question" id="quizQ"></div>
    <div id="options"></div>
    <p id="timerDisplay"></p>
  </div>
  <div class="card" id="result" style="display:none;">
    <h3>Test Completed</h3>
    <p id="scoreSummary"></p>
    <button onclick="location.reload()">Restart</button>
  </div>
</section>

<section id="manage"><div class="card"><h3>Manage MCQs (Coming soon...)</h3></div></section>
<section id="score"><div class="card"><h3>Score Tracker (Coming soon...)</h3></div></section>

<section id="settings">
  <div class="card">
    <h3>Settings</h3>
    <label>Timer per question (seconds):</label>
    <input id="timerSetting" type="number" min="5" placeholder="e.g. 30">
    <label>Number of MCQs per test:</label>
    <input id="countSetting" type="number" min="1" placeholder="e.g. 10">
    <button onclick="saveSettings()">Save Settings</button>
    <p id="settingsStatus"></p>
  </div>
</section>

<script>
let mcqs = JSON.parse(localStorage.getItem("mcqs") || "[]");
let currentIndex = 0, score = 0, timer, selected = [];

function showTab(tabId) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.getElementById(tabId).classList.add("active");
  event.target.classList.add("active");
  if (tabId === "test") prepareTopics();
}

function saveMCQ() {
  const q = document.getElementById("question").value.trim();
  const a = document.getElementById("a").value.trim();
  const b = document.getElementById("b").value.trim();
  const c = document.getElementById("c").value.trim();
  const d = document.getElementById("d").value.trim();
  const correct = document.getElementById("correct").value.trim().toUpperCase();
  const tag = document.getElementById("tag").value.trim() || "General";
  if (!q || !a || !b || !c || !d || !"ABCD".includes(correct)) {
    document.getElementById("saveStatus").innerText = "Please fill all fields correctly.";
    return;
  }
  mcqs.push({ q, a, b, c, d, correct, tag });
  localStorage.setItem("mcqs", JSON.stringify(mcqs));
  document.getElementById("saveStatus").innerText = "MCQ saved!";
  document.querySelectorAll("#add input").forEach(input => input.value = "");
}

function saveSettings() {
  const timer = parseInt(document.getElementById("timerSetting").value);
  const count = parseInt(document.getElementById("countSetting").value);
  if (timer < 5 || count < 1) {
    document.getElementById("settingsStatus").innerText = "Enter valid numbers.";
    return;
  }
  localStorage.setItem("settings", JSON.stringify({ timer, count }));
  document.getElementById("settingsStatus").innerText = "Settings saved!";
}

document.getElementById("mode").addEventListener("change", function() {
  document.getElementById("topicSelector").style.display = this.value === "topic" ? "block" : "none";
});

function prepareTopics() {
  const topics = [...new Set(mcqs.map(m => m.tag))];
  const select = document.getElementById("topicSelect");
  select.innerHTML = topics.map(t => `<option value="${t}">${t}</option>`).join("");
}

function startTest() {
  const mode = document.getElementById("mode").value;
  const settings = JSON.parse(localStorage.getItem("settings") || "{}");
  const count = settings.count || 10;
  let pool = [...mcqs];
  if (mode === "topic") {
    const topic = document.getElementById("topicSelect").value;
    pool = pool.filter(q => q.tag === topic);
  }
  if (mode === "shuffle") {
    pool.sort(() => 0.5 - Math.random());
  }
  selected = pool.slice(0, count);
  if (selected.length === 0) {
    document.getElementById("testStatus").innerText = "No questions found.";
    return;
  }
  document.getElementById("testSetup").style.display = "none";
  document.getElementById("quiz").style.display = "block";
  currentIndex = 0;
  score = 0;
  nextQuestion(settings.timer);
}

function nextQuestion(timeLeft) {
  if (currentIndex >= selected.length) {
    document.getElementById("quiz").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("scoreSummary").innerText = `You scored ${score} out of ${selected.length}`;
    return;
  }
  const q = selected[currentIndex];
  document.getElementById("quizQ").innerText = q.q;
  const opts = ['a','b','c','d'];
  const optDiv = document.getElementById("options");
  optDiv.innerHTML = "";
  opts.forEach(k => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = `${k.toUpperCase()}: ${q[k]}`;
    div.onclick = () => checkAnswer(k.toUpperCase(), div);
    optDiv.appendChild(div);
  });
  let countdown = timeLeft;
  document.getElementById("timerDisplay").innerText = `⏱ Time Left: ${countdown}s`;
  clearInterval(timer);
  timer = setInterval(() => {
    countdown--;
    document.getElementById("timerDisplay").innerText = `⏱ Time Left: ${countdown}s`;
    if (countdown <= 0) {
      clearInterval(timer);
      next();
    }
  }, 1000);
}

function checkAnswer(ans, div) {
  clearInterval(timer);
  const correct = selected[currentIndex].correct;
  if (ans === correct) {
    div.classList.add("correct");
    score++;
  } else {
    div.classList.add("wrong");
  }
  setTimeout(next, 800);
}

function next() {
  currentIndex++;
  const settings = JSON.parse(localStorage.getItem("settings") || "{}");
  nextQuestion(settings.timer);
}
</script>

</body>
</html>
